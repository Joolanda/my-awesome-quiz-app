<div class="welcome">
  <h2>Welcome</h2>
 <!--  get both quizzes and create for each a button. it should use <a/> element and use the routerLink as well --> 
 
  <div *ngFor="let q of quiz"> 
       <div>{{q.label}}</div> 
       <div>{{q.description}}</div> 
       <button color="info" class="btn btn-primary">{{q.label}}
         <a routerLink="/{{q.name}}" class="btn btn-primary">Select this quiz</a>
       </button> 
  </div> 
</div>
